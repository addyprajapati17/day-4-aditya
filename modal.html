<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    start
  </button>
  

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">fill details</h1>
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>

    
                <div class="mb-2 form-group">
                <label for="first-name" class="form-label">first name</label>
                <input type="text" id="first-name" name="first-name" class="form-control">
                </div>
        
                <div class="mb-2">
                    <label for="last-name" class="form-label">last name</label>
                    <input type="text" id="last-name" name="last-name" class="form-control">
                </div>
                
                
                <form class="card m-5 p-5">
                    <form>
                <div class="mb-2 form-group">
                    <label for="email-id" class="form-label">email</label>
                    <input type="text" id="email" name="email" class="form-control">
                 </div>
                
                <div class="mb-2">
                    <label for="password" class="form-label">password</label>
                    <input type="text" id="password" name="password" class="form-control">
                    <div id="passwordpattern" class="form-text">
                        your password must be 8-20  character login, contain letters and number>
                    </div>
                </div>
                <button class="btn btn-success">sumbit</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
